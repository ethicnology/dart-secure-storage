name: keystore
description: Flutter plugin exposing the Android Keystore (AES-256-GCM) via a typed Dart facade.
version: 0.0.1
publish_to: 'none'
homepage:

environment:
  sdk: ^3.10.4
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  dart_mappable: ^4.6.1

dev_dependencies:
  build_runner: ^2.4.13
  dart_mappable_builder: ^4.6.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.oubliette.keystore
        pluginClass: KeystorePlugin
